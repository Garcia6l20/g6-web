<!DOCTYPE html>
<html lang="en">

<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <title>G6 Chat</title>
</head>

<body class="bg-light container-fluid">
    <div class="container">
        <div class="py-5 text-center">
            <h2>G6 Chat Server</h2>
        </div>
    </div>
    <div class="jumbotron container">
        <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="text" id="login-name" class="form-control" />
                <label class="form-label" for="login-name">Username</label>
            </div>

            <!-- Password input -->
            <!-- <div class="form-outline mb-4">
                <input type="password" id="login-password" class="form-control" />
                <label class="form-label" for="login-password">Password</label>
            </div> -->

            <!-- Submit button -->
            <button type="button" id="login-btn" class="btn btn-primary btn-block mb-4">Sign in</button>
        </form>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
    crossorigin="anonymous"></script>
<script type="text/javascript">
    $('#login-btn').click((evt) => {
        $.post('/login', JSON.stringify({
            username: $('#login-name').val(),
        }), () => {
            window.location.href = '/'
        });
    });
</script>

</html>
